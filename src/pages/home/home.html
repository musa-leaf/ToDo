<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Add Items</ion-title>
  </ion-navbar>

</ion-header>
  


<ion-content padding id = "home">
  <ion-list>
    <ion-item>  
        <ion-label color="primary" floating>Title</ion-label>
        <ion-input [(ngModel)] = "title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Note</ion-label> 
      <ion-textarea [(ngModel)] = "note"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon name="calendar"></ion-icon>  Date</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
  </ion-list>
  
  <button ion-button block (click) = "addItem()">Add Item</button>
</ion-content>
